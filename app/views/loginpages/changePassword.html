{% extends "layouts/root.html" %}

{% block body %}
<div class="min-h-screen">

    <!-- component -->
    <script
        src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
        defer></script>

    <div class="container max-w-full mx-auto py-24 px-6">
        <div class="font-sans">
            <div class="max-w-sm mx-auto px-6">
                <div class="relative flex flex-wrap">
                    <div class="w-full relative">
                        <div class="mt-6">
                            <form class="mt-8" method="POST" action="/login/changepassword" >
                                <div class="mx-auto max-w-lg">
                                    <div class="py-2">
                                        <span class="px-1 text-sm

                                            text-gray-600"> New Password</span>
                                        <input placeholder="" type="password" name="password" id="password"
                                            class="text-md block px-3 py-2
                                            rounded-lg w-full
                                            bg-white border-2 border-gray-300
                                            placeholder-gray-600
                                            shadow-md focus:placeholder-gray-500
                                            focus:bg-white
                                            focus:border-gray-600
                                            focus:outline-none">
                                        
                                    </div>
                                     <div class="py-2">
                                        <span class="px-1 text-sm

                                            text-gray-600"> Confirm Password</span>
                                        <input placeholder="" type="password" name="password2" id="password2"
                                            class="text-md block px-3 py-2
                                            rounded-lg w-full
                                            bg-white border-2 border-gray-300
                                            placeholder-gray-600
                                            shadow-md focus:placeholder-gray-500
                                            focus:bg-white
                                            focus:border-gray-600
                                            focus:outline-none">
                                    </div>
                                    <div class="py-2">
                                        <input type="submit" value="Submit"
                                            class="text-md block px-3 py-2
                                            rounded-lg w-full
                                            bg-white border-2 border-gray-300
                                            placeholder-gray-600
                                            shadow-md focus:placeholder-gray-500
                                            focus:bg-white
                                            focus:border-gray-600
                                            focus:outline-none">
                                            <input type="hidden" name="token" value="{{token}}">
                                    </div> 
                                  
                                    </div>
                                   

                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
