{% extends "layouts/root.html" %} {% block body %}
<script src="/public/js/app.js"></script>
<form action="/login/login" method="post" class="hero min-h-screen bg-base-200">
  <div class="hero-content flex-col items-start lg:flex-row-reverse">
    <div class="text-center md:max-w-sm md:text-left">
      <h2 class="text-5xl font-bold">Login</h2>
      <p class="py-6">
        Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda
        excepturi exercitationem quasi. In deleniti eaque aut repudiandae et a
        id nisi.
      </p>
    </div>
    <div class="card w-full max-w-md flex-shrink-0 bg-base-100 shadow-2xl">
      <div class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input
            name="email"
            type="text"
            placeholder="email"
            class="input-bordered input"
          />
        </div>
        <div class="form-control">
          <label class="label flex-col items-start" data-show-password>
            <span class="label-text">Password</span>
            <div class="relative flex w-full items-center">
              <input
                type="password"
                name="password"
                placeholder="Type here"
                class="input-bordered input w-full max-w-xs"
              />
              <button type="button" onclick="c" class="absolute right-0">
                icon
              </button>
            </div>
          </label>
          <div class="relative w-full">
            <input
              type="password"
              placeholder="password"
              class="input-bordered input"
              id="wachtwoord"
            />
            <div
              class="absolute inset-y-0 right-0 flex items-center pr-3 text-sm leading-5"
            >
              <p
                class="mr-1 cursor-pointer rounded-full px-2 py-1 text-sm font-semibold font-bold leading-normal text-blue-700 hover:bg-blue-100"
                onclick="showPassword()"
                id="showButton"
              >
                Show
              </p>
            </div>
          </div>
          <label class="label">
            <a href="/login/forgot" class="link-hover label-text-alt link"
              >Forgot password?</a
            >
          </label>
        </div>
        <div class="form-control mt-6">
          <button class="btn-primary btn" type="submit">Login</button>
        </div>
        <a href="/register/" class="link-primary link">
          Don't have an account? Register
        </a>
      </div>
    </div>
  </div>
</form>
{% endblock %}
