{% extends "layouts/root.html" %}

{% block body %}
<script src="/public/js/app.js"></script>
<form action="/loginpages/login" method="post" class="hero min-h-screen bg-base-200">
  <div class="hero-content flex-col lg:flex-row-reverse items-start">
    <div class="text-center md:text-left md:max-w-sm">
      <h2 class="text-5xl font-bold">Login</h2>
      <p class="py-6">Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem
        quasi. In deleniti eaque aut repudiandae et a id nisi.</p>
    </div>
    <div class="card flex-shrink-0 w-full max-w-md shadow-2xl bg-base-100">
      <div class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input type="text" placeholder="email" class="input input-bordered" />
        </div>
        <div class="form-control">
          <label class="label flex-col items-start" data-show-password>
            <span class="label-text">Password</span>
            <div class="flex relative items-center w-full">
              <input type="password" name="password" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
              <button type="button" onclick="c" class="absolute right-0 ">
                icon
              </button>
            </div>
          </label>
          <label class="label">
            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
          </label>
        </div>
        <div class="form-control mt-6">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
        <a href="/register/" class="link link-primary">
          Don't have an account? Register
        </a>
      </div>
    </div>
  </div>
</form>
{% endblock %}
