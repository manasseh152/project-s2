{% extends "layouts/root.html" %}

{% block body %}
<script src="/public/js/app.js"></script>
<form action="/loginpages/login" method="post" class="hero min-h-screen
  bg-base-200">
  <div class="hero-content flex-col lg:flex-row-reverse items-start">
    <div class="text-center md:text-left md:max-w-sm">
      <h2 class="text-5xl font-bold">Login</h2>
      <p class="py-6">Provident cupiditate voluptatem et in. Quaerat fugiat ut
        assumenda excepturi exercitationem
        quasi. In deleniti eaque aut repudiandae et a id nisi.</p>
    </div>
    <div class="card flex-shrink-0 w-full max-w-md shadow-2xl bg-base-100">
      <div class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input type="text" placeholder="email" class="input input-bordered" />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <div class="relative w-full">
            <input type="password" placeholder="password" class="input
              input-bordered" id="wachtwoord" />
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center
              text-sm leading-5">
              <p class="font-semibold text-sm font-bold text-blue-700
                hover:bg-blue-100 rounded-full px-2 py-1 mr-1 leading-normal
                cursor-pointer" onclick="showPassword()" id="showButton">Show</p>
            </div>
          </div>
          <label class="label">
            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
          </label>
        </div>
        <div class="form-control mt-6">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
        <a href="/register/" class="link link-primary">
          Don't have an account? Register
        </a>
      </div>
    </div>
  </div>
</form>
{% endblock %}
