{% extends "layouts/root.html" %}

{% block body %}
<form action="/register/register" method="post" class="hero min-h-screen bg-base-200">
  <div class="hero-content flex-col lg:flex-row-reverse items-start">
    <div class="text-center md:text-left md:max-w-sm">
      <h2 class="text-5xl font-bold">Register</h2>
      <p class="py-6">Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem
        quasi. In deleniti eaque aut repudiandae et a id nisi.</p>
    </div>
    <div class="card flex-shrink-0 w-full max-w-md shadow-2xl bg-base-100 form-control">
      <div class="card-body">
        <label class="label flex-col items-start">
          <span class="label-text">Email</span>
          <input type="text" name="username" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
        </label>
        <label class="label flex-col items-start" data-show-password>
          <span class="label-text">Password</span>
          <div class="flex relative items-center w-full">
            <input type="password" name="password" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
            <button type="button" onclick="c" class="absolute right-0 ">
              icon
            </button>
          </div>
        </label>
        <label class="label flex-col items-start" data-show-password>
          <span class="label-text">Confirm password</span>
          <div class="flex relative items-center w-full">
            <input type="password" name="password2" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
            <button type="button" onclick="c" class="absolute right-0 ">
              icon
            </button>
          </div>
        </label>
        <div class="form-control mt-6">
          <button class="btn btn-primary" type="submit">Register</button>
        </div>
        <a href="/login/" class="link link-primary">
          Already have a account? Login
        </a>
      </div>
    </div>
</form>
{% endblock %}
