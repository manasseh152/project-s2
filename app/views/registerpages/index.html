{% extends "layouts/root.html" %}

{% block body %}
<form action="/register/register" method="post" class="hero min-h-screen bg-base-200">
  <div class="hero-content flex-col lg:flex-row-reverse items-start">
    <div class="text-center md:text-left md:max-w-sm">
      <h2 class="text-5xl font-bold">Register</h2>
      <p class="py-6">Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem
        quasi. In deleniti eaque aut repudiandae et a id nisi.</p>
    </div>
    <div class="card flex-shrink-0 w-full max-w-md shadow-2xl bg-base-100">
      <div class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Username</span>
          </label>
          <input name="username" type="text" placeholder="Username" class="input input-bordered" />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <input name="password" type="password" placeholder="password" class="input input-bordered" />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Confirm Password</span>
          </label>
          <input name="password2" type="password" placeholder="confirm password" class="input input-bordered" />
          <div class="form-control mt-6">
            <button class="btn btn-primary" type="submit">Register</button>
          </div>
          <a href="/login/" class="link link-primary">
            Already have an account? Login
          </a>
        </div>
      </div>
    </div>
</form>
{% endblock %}
